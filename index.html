    <!-- Custom Cursor Element -->
    <div id="cursor"><span id="cursor-text"></span></div>


    <script>
const cursor = document.getElementById('cursor');
const cursorText = document.getElementById('cursor-text');

// Elements that trigger hover
const hoverElements = document.querySelectorAll('.btn span, .navbarr, .card h1');

let mouseX = 0, mouseY = 0;
let cursorX = 0, cursorY = 0;
const speed = 0.15;

document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

// Hover effect
hoverElements.forEach(el => {
    el.addEventListener('mouseenter', () => {
        cursor.classList.add('button');
        cursorText.textContent = "Explore"; // Add text
    });
    el.addEventListener('mouseleave', () => {
        cursor.classList.remove('button');
        cursorText.textContent = ""; // Remove text
    });
});

// Animation loop
function animate() {
    cursorX += (mouseX - cursorX) * speed;
    cursorY += (mouseY - cursorY) * speed;

    cursor.style.transform = `translate(${cursorX - cursor.offsetWidth / 2}px, ${cursorY - cursor.offsetHeight / 2}px)`;

    requestAnimationFrame(animate);
}

animate();

</script>
